<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>显示日期</title>
        <script>
            function displayDate() {
                document.getElementById("demo").innerHTML = Date()
            }
        </script>
    </head>
    <body>

        <h1>这是一个显示日期的程序</h1>
        <p id = "demo">日期将在这里显示</p>
        <button type="button" onclick="displayDate()">显示日期</button>
    </body>
</html>
